<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP4</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3XfuMJJGzaU8TUItQM7XWD4esZdbpgtA"></script>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/store.js"></script>
    <script src="js/form-validation.js"></script>
</head>

<body>
    <div class="container">
        <form class="row-g3" action="" method="POST">
            <div class="row-g3"><label for="nom" class="col-sm-2 col-form-label">Nom:</label>
                <div class="col-sm-10">
                    <input type="text" id="nom" class="form-control" onkeypress="calcNbChar(this.id)"> <span
                        style="position: relative; float: right;"></span>
                </div>
            </div>
            <div class="row-g3"><label for="prenom" class="col-sm-2 col-form-label">Pr√©nom:</label>
                <div class="col-sm-10">
                    <input type="text" id="prenom" class="form-control" onkeypress="calcNbChar(this.id)"><span
                        style="position: relative; float: right;"></span></span>
                </div>
            </div>
            <div class="row-g3"><label for="date" class="col-sm-2 col-form-label">Date de Naissance:</label>
                <div class="col-sm-10">
                    <input type="date" id="date" placeholder="JJ/MM/AAAA" class="form-control"
                        onkeypress="calcNbChar(this.id)"><span></span>
                </div>
            </div>
            <div class="row-g3"><label for="adresse" class="col-sm-2 col-form-label">Adresse:</label>
                <div class="col-sm-10">
                    <input type="text" id="adresse" class="form-control" onkeypress="calcNbChar(this.id)">
                    <input type="button" value="üìçGPS" onclick="getLocation()" class="btn btn-primary"
                        style="position: relative; float: right;">
                    <div id="map">
                    </div>
                </div>
            </div>
            <div class="row-g3"><label for="mail" class="col-sm-2 col-form-label">Mail:</label>
                <div class="col-sm-10">
                    <input type="adress" id="mail" minlength="5" maxlength="30" class="form-control"
                        onkeypress="calcNbChar(this.id)"><span style="position: relative; float: right;"></span>

                </div>
            </div>
            <input type="button" value="Ajouter" onclick="Validation()" class="btn btn-primary">
            <div class="titre"></div>
        </form>

        <div class="titre"></div>
        <div>
            <table class="table">
                <tbody></tbody>
            </table>
        </div>
    </div>


</body>

</html>
